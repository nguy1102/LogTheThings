<ion-view view-title="{{logObject.date | date:'MM-dd-yyyy'}}">
  <ion-content class="padding">
    <ion-list>
      <ion-item>
        <div class="label">
          <i class="log-icon ion-ios-calendar-outline"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">Log Date</label>
          </div>
          <input type="date" ng-model="logObject.date">
        </div>
      </ion-item>

      <ion-item>
        <div class="label">
          <i class="log-icon ion-fork"></i>
          <i class="log-icon ion-spoon"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">Eaten Food</label>
          </div>
          <input type="checkbox" ng-model="logObject.eaten"> </div>
      </ion-item>

      <ion-item>
        <div class="label">
          <i class="log-icon ion-ios-clock-outline"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">Time Started</label>
          </div>
          <input type="time" ng-model="logObject.timeStart"> </div>
      </ion-item>

      <ion-item>
        <div class="label">
          <i class="log-icon-small ion-soup-can-outline"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">16 oz</label>
          </div>
          <input type="number" ng-model="logObject.smallAmount">
        </div>
      </ion-item>

      <ion-item>
        <div class="label">
          <i class="log-icon ion-soup-can-outline"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">24 oz</label>
          </div>
          <input type="number" ng-model="logObject.bigAmount"> </div>
      </ion-item>


      <ion-item>
        <div class="label">
          <i class="log-icon ion-ios-clock"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">Time Ended</label>
          </div>
          <div>
            <input type="time" ng-model="logObject.timeEnded"> </div>
        </div>
      </ion-item>

      <ion-item>
        <div class="label">
          <i class="log-icon ion-android-alarm-clock"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">Bed Time</label>
          </div>
          <div>
            <input type="time" ng-model="logObject.timeEnded"> </div>
        </div>
      </ion-item>

      <ion-item>
        <div class="label">
          <i class="log-icon ion-android-happy"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">Good Sleep</label>
          </div>
          <div>
            <input type="checkbox" ng-model="logObject.goodSleep"> </div>
        </div>
      </ion-item>

      <ion-item>
        <div class="label">
          <i class="log-icon ion-model-s"></i>
        </div>
        <div class="log-content">
          <div>
            <label class="stacked-label">Can Drive</label>
          </div>
          <div>
            <input type="checkbox" ng-model="logObject.ableToDrive"> </div>
        </div>
      </ion-item>

    </ion-list>
    <br>
    <div class="submit-area">
      <ion-button class="button stable-border submit-button" type="submit">Submit</ion-button>

    </div>

  </ion-content>
</ion-view>
